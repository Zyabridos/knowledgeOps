name: Backend Unit Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/**
      - feat/**
      - fix/**
      - test/**
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Install backend deps
        working-directory: apps/backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: apps/backend
        run: npm test --silent
